<html
    xmlns:faces="jakarta.faces"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"
    xmlns:my="jakarta.faces.component"
    xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Jakarta EE 9 - Greeting</title>
</h:head>

<h:body>
  	<h:form>
	    Name : <h:inputText value="#{helloBean.name}"/> <br/>
	    <h:commandButton value="Greet" actionListener="#{helloBean.doGreeting()}" /> <br/>
	    <h:outputText value="#{helloBean.greeting}" />

	</h:form>
	
	<p:accordionPanel>
			<p:tab title="First Tab Title">
				<h:outputText value="Lorem" />
        		...More content for first tab
   			</p:tab>
   			
			<p:tab title="Second Tab Title">
				<h:outputText value="Ipsum" />
			</p:tab>
    	
    </p:accordionPanel>
		
</h:body>

</html>
